background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3
}

label {
    monitor =
    text = cmd[update:1000] echo -n "$HOSTNAME " && date "+%X"
    color = rgba(b6a0ffff)
    font_size = 25
    font_family = Hack

    position = 0, 80
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(b6a0ffff)
    check_color=rgba(a060ffff)
    fail_color=rgba(e542c0ff)

    font_color = rgba(b6a0ffff)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
	placeholder_text = 
}
